<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Exercícios</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Exercícios</h1>
    <div id="exercise"></div>
    <input type="text" id="answer" placeholder="Sua resposta">
    <button onclick="checkAnswer()">Verificar</button>
    <div id="result"></div>
    <div id="history">
      <h2>Histórico de Exercícios</h2>
      <ul id="exerciseHistory"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
